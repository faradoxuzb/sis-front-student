<!doctype html>
<html lang="en">
    <head>
        <title>SIS - School Application</title>
        <meta charset="utf-8" />
        <meta name="description" content="Student profile page for tracking attendance, grades, and academic progress in the school application.">
        <meta name="keywords" content="Student Profile, Attendance, Grades, Academic Progress, School Management">
        <meta
            name="viewport"
            content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0"
        />
        <meta name="theme-color" content="#bf9000">

        <!-- Open Graph Meta Tags (For Social Media) -->
        <meta property="og:title" content="SIS - School Application">
        <meta property="og:description" content="View your academic progress, grades, and attendance in your personalized student profile page.">
        <meta property="og:type" content="profile">

        <!-- Twitter Meta Tags -->
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="SIS - School Application">
        <meta name="twitter:description" content="Access your grades, attendance, and academic status on your student profile page.">

        <base href="/" />

        <!-- Favicon -->
        <link rel="icon" type="image/png" href="/images/logo/icon-16.png" />
        <link rel="icon" type="image/png" href="/images/logo/icon-32.png" />

        <!-- Fonts -->
        <link href="fonts/inter/inter.css" rel="stylesheet" />
        <link href="https://fonts.gstatic.com" rel="preconnect" />

        <link
            href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,400;0,500;0,600;1,400&display=swap"
            rel="stylesheet"
        />

        <!-- Icon fonts -->
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />

        <!-- Splash screen styles -->
        <link href="styles/splash-screen.css" rel="stylesheet" />
    </head>

    <body>
        <!-- Splash screen -->
        <fuse-splash-screen>
            <img src="images/logo/logo.svg" alt="Fuse logo" />
            <div class="spinner">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
            </div>
        </fuse-splash-screen>

        <!-- App root -->
        <app-root></app-root>
    </body>
</html>
